<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>JPDemoGrid</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/materialize/bin/materialize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <!--1<li class="active"><a href="#">Home</a></li>-->
        </ul>
        <h3 class="text-muted">JP DemoGrid</h3>
      </div>

      <div id="grid-container">
        <div class="row">
          <div class="col s4">
            <label>Compañia</label>
            <select class="browser-default">
              <option value="" disabled selected>Elije una compañia</option>
              <option value="1">Compañia 01</option>
              <option value="2">Compañia 02</option>              
            </select>
          </div>          
          <div class="col s4">
            <label>Sala</label>
            <select class="browser-default">
              <option value="" disabled selected>Elije una </option>
            </select>
          </div>  
          <div class="input-field col s4">
            <label>Fecha</label>
            <input type="date" class="datepicker">
          </div>          
        </div>
        <div id="divider"></div>
        <div id="row">
          <table class="table-bordered responsible centered">
            <thead>
              <tr>
                <th data-field="nro" rowspan="2">N°</th>
                <th data-field="fecha" rowspan="2">Fecha</th>
                <th data-field="maquina" rowspan="2">Máquina</th>
                <th colspan="2">Coin In</th>
                <th colspan="2">Coin Out</th>
                <th colspan="2">JP</th>
                <th rowspan="2">Acciones</th>
              </tr>
              <tr>
                <th>Antes</th>
                <th>Despues</th>
                <th>Antes</th>
                <th>Despues</th>
                <th>Antes</th>
                <th>Despues</th>
              </tr>              
            </thead>
            <tbody>
              <tr>
                <td>10</td>
                <td>13/02/2015</td>
                <td>Maquina Latrele</td>
                <td>10</td>
                <td>20</td>
                <td>10</td>
                <td>20</td>
                <td>10</td>
                <td>20</td>
                <td>
                  <a href="#"><i class="small mdi-content-add-circle"></i></a>
                  <a href="#"><i class="small mdi-action-backup"></i></a>
                </td>
              </tr>              
            </tbody>            
          </table>
        </div>        
      <div class="footer">
        <p>♥ from the S3K team</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/materialize/bin/materialize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
